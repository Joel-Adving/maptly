<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="images/image/png" href="images/icon.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>

    <script defer src="index.js" type="module"></script>
    <title>mapty, Map your workouts!</title>

    <script type="text/javascript">
        var _paq = window._paq = window._paq || [];
        _paq.push(['trackPageView']);
        _paq.push(['enableLinkTracking']);
        (function () {
            var u = "//analytics.joel.cyou/";
            _paq.push(['setTrackerUrl', u + 'matomo.php']);
            _paq.push(['setSiteId', '5']);
            var d = document, g = d.createElement('script'), s = d.getElementsByTagName('script')[0];
            g.type = 'text/javascript'; g.async = true; g.src = u + 'matomo.js'; s.parentNode.insertBefore(g, s);
        })();
    </script>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <img src="images/logo.png" alt="Logo" class="logo" />
            <ul class="workouts">
                <form class="form hidden">
                    <div class="form__items">
                        <div class="form__row">
                            <label class="form__label">Type</label>
                            <select class="form__input form__input--type">
                                <option value="running">Running</option>
                                <option value="cycling">Cycling</option>
                            </select>
                        </div>
                        <div class="form__row">
                            <label for="km" class="form__label">Distance</label>
                            <input class="form__input form__input--distance" type="number" name="km" placeholder="km" />
                        </div>
                        <div class="form__row">
                            <label for="min" class="form__label">Duration</label>
                            <input class="form__input form__input--duration" type="number" name="min"
                                placeholder="min" />
                        </div>
                        <div class="form__row">
                            <label for="step/min" class="form__label">Cadence</label>
                            <input class="form__input form__input--cadence" type="number" name="step/min"
                                placeholder="step/min" />
                        </div>
                        <div class="form__row form__row--hidden">
                            <label for="meters" class="form__label">Elev Gain</label>
                            <input class="form__input form__input--elevation" type="number" name="meters"
                                placeholder="meters" />
                        </div>
                    </div>
                    <button class="form__btn">Add workout</button>
                </form>
            </ul>
        </div>

        <div class="map-container">
            <div id="map"></div>
        </div>
    </div>
</body>

</html>
